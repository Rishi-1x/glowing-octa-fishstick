<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .dark-mode {
            background-color: black;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-100 p-10 rounded-lg shadow-lg w-full max-w-md">
            <header class="text-center mb-4">
                <h1 class="text-2xl font-bold">Theme Toggle</h1>
            </header>
            <div class="text-center mb-4">
                <p class="text-gray-700">Click the button below to toggle between black and white themes.</p>
            </div>
            <div class="flex justify-center">
                <button id="theme-toggle" class="bg-blue-500 text-white px-4 py-2 rounded-full">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </div>
    </div>
<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        }
    });
</script>
  
     
</body>
</html>
